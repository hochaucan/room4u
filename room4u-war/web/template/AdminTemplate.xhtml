<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0"/>
        <!--CSS-->
        <h:outputStylesheet  name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <!--SCRIPT-->
        <h:outputScript name="./js/jquery-1.10.2.min.js"></h:outputScript>
        <h:outputScript name="./js/bootstrap.min.js"></h:outputScript>
        <h:outputScript name="./js/Chart.min.js"></h:outputScript>
        <h:outputScript name="./js/chartjs-custom.js"></h:outputScript>
        <h:outputScript name="./js/js_custom.js"></h:outputScript>
        <!--<h:outputScript name="./js/js_faq_cuong.js"></h:outputScript>-->
        <title><ui:insert name="title"/></title>
    </h:head>

    <h:body>

        <h:form>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header ">

                        <a class="navbar-brand homepage_logo" href="../"> <span class="glyphicon glyphicon-globe" style="margin-right: 10px" aria-hidden="true"></span>Room4U</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <!--<li class="active"><a href="#"><img  src="resources/images/logo3.png" alt=""/></a></li>-->
                            <li class="active   "><a href="./">Dashboard <span class="sr-only">(current)</span></a></li>
                            <li><h:commandLink action="customer.jsf">Khách hàng <span class="sr-only"></span></h:commandLink></li>
                            <!--<h:link outcome="room.jsf">Phòng</h:link>-->
                            <li><a href="room.jsf">Phòng</a></li>
                            <li><a href="bookedroom.jsf">Đặt phòng</a></li>
                            <li><a href="registedroom.jsf">Đăng ký phòng</a></li>
                            <li><a href="comment.jsf">Bình luận</a></li>
                            <li><h:commandLink action="faqAdmin.jsf">FAQ</h:commandLink></li>

                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li >
                                <h:commandLink rendered="#{customerController.curCust !=null}" action="#{customerController.logout()}"><span class="glyphicon glyphicon-log-out"></span> Log out</h:commandLink>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
        <div id="top" class="top">
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <!--Modal Edit-->
        <div class="modal fade" id="customerEdit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title custom_align" id="Heading">Cập nhật thông tin tài khoản</h4>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive col-md-12">
                            <f:view>
                                <h:form class="form-horizontal">
                                    <legend></legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-3 control-label">Mã KH</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="inputEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-3 control-label">Tên KH</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="inputEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-3 control-label">Điện thoại</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="inputEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-3 control-label">Ngày ĐK</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="inputEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-md-3 control-label">Loại TK</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="inputEmail" />
                                        </div>
                                    </div>
                                    <div class="form-group" align="right">
                                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Cập nhật</button>
                                    </div>
                                </h:form>
                            </f:view>
                        </div>
                        <!--<div class="form-group">
                            <input class="form-control " type="text" placeholder="User1"></input>
                        </div>
                        <div class="form-group">

                            <input class="form-control " type="text" placeholder="0909123111"></input>
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="Q1, Tp.HCM"></textarea>
                        </div>-->
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Cập nhật</button>-->
                    </div>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>

        <!--Modal delete-->
        <div class="modal fade" id="customerDelete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title custom_align" id="Heading">Xác nhận xóa tài khoản</h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span> Bạn có chắc chắn xóa tài khoản này?</div>
                        </div>
                        <div class="modal-footer " style="text-align: right">

                            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Hủy</button>
                            <button type="button" class="btn btn-primary" ><span class="glyphicon glyphicon-ok-sign"></span> Xác nhận</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>

    </h:body>

</html>
