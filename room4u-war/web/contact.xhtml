<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputScript name="./js/jquery-1.10.2.min.js"></h:outputScript>

    <h:outputScript name="./js/jquery.rating.js"></h:outputScript>
    <h:outputScript name="./js/moment.min.js"></h:outputScript>
    <h:outputScript name="./js/bootstrap-datetimepicker.min.js"></h:outputScript>
    <h:outputScript name="./js/jquery.validate.min.js"></h:outputScript>
    <h:outputScript name="./js/js_homepage_cuong.js"></h:outputScript> 

    <body>

        <ui:composition template="./template/Room4uTemplate.xhtml">

            <ui:define name="title">
                Liên hệ
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-5">
                        <div id="map" class="col-md-12 col-xs-12 panel"></div>
                    </div>
                    <div class="col-md-7">
                        <h:form id="frmContact" class="form-horizontal"  enctype="multipart/form-data"  >
                            <div class="modal-body">

                                <fieldset>

                                    <div class="form-group">
                                        <label for="contactName" class="col-md-2 control-label">Tên bạn</label>
                                        <div class="col-md-8">
                                            <h:inputText id="contactName" value="#{sendMail.name}" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="contactEmail"  class="col-md-2 control-label">Email</label>
                                        <div class="col-md-8">
                                            <h:inputText id="contactEmail" value="#{sendMail.email}" class="form-control" />

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="contactContent"  class="col-md-2 control-label">Nội dung</label>
                                        <div class="col-md-8">
                                            <h:inputTextarea id="contactContent" value="#{sendMail.content}" class="form-control"  rows="5" />

                                        </div>
                                    </div>

                                </fieldset>


                            </div>
                            <div class="modal-footer" style="text-align: right">
                                <h:commandButton class="btn btn-primary"  id="btnSendMail" value="Xác nhận" >
                                    <f:ajax  execute="@form"   render="txtSendMailResult" listener="#{sendMail.sendMailSupportContact()}" onevent="checkSendMail"/>
                                </h:commandButton>
                                <h:outputText id="txtSendMailResult" value="#{sendMail.sendMailResult}"  style="display:none"/>
                            </div>
                        </h:form>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
