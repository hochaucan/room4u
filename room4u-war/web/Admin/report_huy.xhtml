<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../template/ReportTemplate.xhtml">
            <ui:define name="top">
                <div class="container">
                    <div class="row">
                        <div class="navbar-brand homepage_logo col-md-3" href="." style="font-size: xx-large;font-weight: bolder"><span class="glyphicon glyphicon-globe" style="margin-right: 10px"></span>ROOM4U</div>
                        <div class="navbar-brand homepage_logo col-md-9" style="text-align: right;font-size: large;font-weight: bold">
                            <span style="font-family: fantasy"></span>Ngày: #{report.reportCommentDate}
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <h4 align="center" style="font-weight: bold">BÁO CÁO BÌNH LUẬN VÀ ĐÁNH GIÁ</h4>
                    <table  class="table table-striped table-hover" style="border: double;margin:15px 0">
                        <thead>
                            <tr style="border: double;text-align: center;font-size: 20px">

                                <th>Khách hàng</th>
                                <th>Tên phòng</th>
                                <th>Giá phòng</th>
                                <th>Số bình luận</th>
                                <th>Đánh giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat var="room" value="#{report.rooms}" varStatus="status">
                                <tr>
                                    <td>#{room.createdBy}</td>
                                    <td>#{room.accomName}</td>
                                    <td class="currency">#{room.price}</td>
                                    <td >#{room.commentsList.size()}</td>
                                    <td>#{room.ratingList[0].score}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
