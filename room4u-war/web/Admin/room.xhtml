<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        

        <ui:composition template="./../template/AdminTemplate.xhtml">
            <ui:define name="title">
                Danh sách phòng đã đăng
            </ui:define>
            <ui:define name="top">

            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <legend>Danh sách phòng đã đăng</legend>
                            <f:view>
                                <h:form>
                                    <h:dataTable value="#{landlord.displayRoom()}" var="item" class="table table-bordred table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="STT"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accomId}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Tên Phòng"/>
                                            </f:facet>
                                            <h:outputText value="#{item.accomName}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Hình ảnh"/>
                                            </f:facet>
                                            <h:outputText value="#{landlord.displayRoomImages(item.images)}"/>
                                            <img class="adminRoomImage"  src="/room4u-war/images/#{landlord.curThumbnail}" alt="" height="150px" width="200px"/>
                                            <img class="adminRoomImage"  src="/room4u-war/images/#{landlord.curImages1}" alt="" height="150px" width="200px"/>
                                            <img class="adminRoomImage"  src="/room4u-war/images/#{landlord.curImages2}" alt="" height="150px" width="200px"/>
                                            <img class="adminRoomImage"  src="/room4u-war/images/#{landlord.curImages3}" alt="" height="150px" width="200px"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Giá"/>
                                            </f:facet>
                                            <h:outputText class="currency" value="#{item.price}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Địa chỉ"/>
                                            </f:facet>
                                            <h:outputText class="registerRoomAddress2" value="#{item.address}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ngày đăng"/>
                                            </f:facet>
                                            <h:outputText value="#{item.createdDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Người đăng"/>
                                            </f:facet>
                                            <h:outputText value="#{item.createdBy}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Xóa"/>
                                            </f:facet>
                                            <a class="btn btn-primary" onclick="displayRoomDelete(this)"  data-toggle="modal" data-target="#DeleteRoom"><span class="glyphicon glyphicon-trash"></span> Xóa</a>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>

                        </div>
                    </div>
                </div>
                
                <div class="modal fade" id="DeleteRoom" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <h:form id="frmDeleteRoom" class="form-horizontal" enctype="multipart/form-data" >
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title custom_align" id="Heading">Xác nhận xóa đăng ký này</h4>
                                </div>
                                <div class="form-group">
                                    <h:inputHidden  id="hdRoomIdDel" value="#{landlord.deletedAccomId}"/>
                                </div>
                                <div class="modal-body">
                                    <div class="alert alert-warning"><span class="glyphicon glyphicon-warning-sign"></span> Bạn có chắc chắn xóa đăng ký này?</div>
                                </div>
                                <div class="modal-footer " style="text-align: right">

                                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Hủy</button>
                                    <h:commandButton action="#{landlord.deleteRoom()}"  class="btn btn-primary" value="Xác nhận"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
